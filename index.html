<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Learn your English word list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="adertos.png" alt="Logo" id="logo">
    <h1>English words with quiz</h1>
    
<section id="add-words">
    <h2>Manage with your words</h2>
    
    <label for="set-selector">select word set:</label>
    <select id="set-selector" onchange="loadSelectedSet()"></select>
    
    <textarea id="words-input" placeholder="Insert words in English, separated by comma eg. apple,water, "></textarea>
    <button onclick="saveWords()">Dodaj jako nowy zestaw (data)</button>
</section>

<section id="voice-tester">
    <h2>🎤 Testuj i wybierz głos </h2>
    <select id="voice-selector"></select>
    <button onclick="testSelectedVoice()">🔊 Odtwórz testowy głos</button>
</section>
    

<button onclick="deleteCurrentSet()">🗑️ Usuń wybrany zestaw</button>
    
    <section id="quiz">
        <h2>Quiz: Posłuchaj i napisz słowo</h2>
        <p id="status">Kliknij "Start Quiz", aby zacząć!</p>
        <input type="text" id="answer-input" placeholder="Wpisz słowo">
        <button onclick="checkAnswer()">Sprawdź</button>
        <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="speakCurrentWord()">Powtórz wymowę</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
