<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Learn your English word list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="adertos.png" alt="Logo" id="logo">
    <h1>English words with quiz</h1>
    
<section id="add-words">
    <h2>Manage with your words</h2>
    
    <label for="set-selector">select word set:</label>
    <select id="set-selector" onchange="loadSelectedSet()"></select>
    
    <textarea id="words-input" placeholder="Insert words in English, separated by comma eg. apple,water, "></textarea>
    <button onclick="saveWords()"> Add as a new set (data)</button>
</section>

<section id="voice-tester">
    <h2>🎤 Test and select voice </h2>
    <select id="voice-selector"></select>
    <button onclick="testSelectedVoice()">🔊 Play test voice</button>
</section>
    

<button onclick="deleteCurrentSet()">🗑️ Delete selected set</button>
    
    <section id="quiz">
        <h2>Quiz: Listen and write the word</h2>
        <p id="status">Kliknij "Start Quiz", aby zacząć!</p>
        <input type="text" id="answer-input" placeholder="Enter the word">
        <button onclick="checkAnswer()">Check</button>
            <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="speakCurrentWord()">Repet the word(pronunciation</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
